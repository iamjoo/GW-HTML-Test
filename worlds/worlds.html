<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column>World ID</th>
        <th md-column>World Name</th>
        <th md-column>World Population</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="world in WorldsCtrl.worlds">
        <td md-cell>{{world.id}}</td>
        <td md-cell>{{world.name}}</td>
        <td md-cell>{{world.population}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
