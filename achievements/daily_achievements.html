<md-table-container ng-show="DailyAchievementsCtrl.isReady" ng-cloak>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column>Type</th>
        <th md-column>Level Min</th>
        <th md-column>Level Max</th>
        <th md-column>Name</th>
        <th md-column>Details</th>
        <th md-column>Reward</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row ng-repeat="achievement in DailyAchievementsCtrl.dailyAchievements">
        <td md-cell>{{achievement.type}}</td>
        <td md-cell>{{achievement.level.min}}</td>
        <td md-cell>{{achievement.level.max}}</td>
        <td md-cell>{{achievement.achievementInfo.name}}</td>
        <td md-cell>{{achievement.achievementInfo.requirement}}</td>
        <td md-cell>
          <md-tooltip md-direction="left">{{achievement.reward.item.description}}</md-tooltip>
          <img ng-src="{{achievement.reward.item.icon}}" alt="Icon" class="gw-icon" />
          {{achievement.reward.item.name}}
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
